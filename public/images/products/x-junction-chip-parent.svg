<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Chip outline -->
  <rect x="10" y="30" width="180" height="60" fill="#E8F4FD" stroke="#2563EB" stroke-width="2" rx="5"/>
  
  <!-- Horizontal channel -->
  <rect x="20" y="57" width="160" height="6" fill="#2563EB"/>
  
  <!-- Vertical channel -->
  <rect x="97" y="35" width="6" height="50" fill="#2563EB"/>
  
  <!-- Input/output ports -->
  <circle cx="10" cy="60" r="4" fill="#10B981" stroke="#065F46" stroke-width="1"/>
  <circle cx="190" cy="60" r="4" fill="#EF4444" stroke="#B91C1C" stroke-width="1"/>
  <circle cx="100" cy="30" r="4" fill="#10B981" stroke="#065F46" stroke-width="1"/>
  <circle cx="100" cy="90" r="4" fill="#EF4444" stroke="#B91C1C" stroke-width="1"/>
  
  <!-- Junction center -->
  <circle cx="100" cy="60" r="3" fill="#1D4ED8"/>
  
  <!-- Labels -->
  <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">X-Junction</text>
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">4-Way Intersection</text>
</svg> 