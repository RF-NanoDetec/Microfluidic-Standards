<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Outlet container -->
  <rect x="40" y="50" width="120" height="50" fill="#F3F4F6" stroke="#374151" stroke-width="2" rx="5"/>
  
  <!-- Outlet opening -->
  <circle cx="100" cy="75" r="15" fill="#1F2937" stroke="#111827" stroke-width="2"/>
  <circle cx="100" cy="75" r="8" fill="#374151"/>
  
  <!-- Inlet connection -->
  <rect x="95" y="30" width="10" height="25" fill="#6B7280" rx="2"/>
  <circle cx="100" cy="30" r="4" fill="#10B981" stroke="#065F46" stroke-width="1"/>
  
  <!-- Drainage lines -->
  <path d="M 85 85 L 80 95 M 90 88 L 85 98 M 110 88 L 115 98 M 115 85 L 120 95" 
        stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Base/stand -->
  <rect x="30" y="100" width="140" height="8" fill="#D1D5DB" stroke="#9CA3AF" stroke-width="1" rx="4"/>
  
  <!-- Labels -->
  <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">Outlet</text>
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Atmospheric Pressure</text>
</svg> 