<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Pump body -->
  <rect x="20" y="25" width="120" height="70" fill="#F3F4F6" stroke="#374151" stroke-width="2" rx="5"/>
  
  <!-- Pump plunger -->
  <rect x="15" y="55" width="30" height="10" fill="#6B7280" rx="2"/>
  
  <!-- Control panel -->
  <rect x="30" y="35" width="100" height="50" fill="#1F2937" rx="3"/>
  <rect x="40" y="45" width="80" height="15" fill="#059669" rx="2"/>
  <text x="80" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">FLOW RATE</text>
  
  <!-- Output ports -->
  <circle cx="150" cy="40" r="3" fill="#EF4444" stroke="#B91C1C" stroke-width="1"/>
  <circle cx="150" cy="55" r="3" fill="#EF4444" stroke="#B91C1C" stroke-width="1"/>
  <circle cx="150" cy="70" r="3" fill="#EF4444" stroke="#B91C1C" stroke-width="1"/>
  <circle cx="150" cy="85" r="3" fill="#EF4444" stroke="#B91C1C" stroke-width="1"/>
  
  <!-- Port lines -->
  <line x1="140" y1="40" x2="150" y2="40" stroke="#374151" stroke-width="2"/>
  <line x1="140" y1="55" x2="150" y2="55" stroke="#374151" stroke-width="2"/>
  <line x1="140" y1="70" x2="150" y2="70" stroke="#374151" stroke-width="2"/>
  <line x1="140" y1="85" x2="150" y2="85" stroke="#374151" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">Syringe Pump</text>
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Precision Flow Control</text>
</svg> 