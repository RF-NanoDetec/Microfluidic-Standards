<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Holder base -->
  <rect x="30" y="40" width="140" height="40" fill="#9CA3AF" stroke="#374151" stroke-width="2" rx="3"/>
  
  <!-- Chip slot -->
  <rect x="60" y="35" width="80" height="50" fill="#F9FAFB" stroke="#6B7280" stroke-width="1" rx="2"/>
  
  <!-- Chip representation (dashed outline) -->
  <rect x="70" y="45" width="60" height="30" fill="none" stroke="#2563EB" stroke-width="1" stroke-dasharray="3,3" rx="2"/>
  
  <!-- Mounting screws -->
  <circle cx="40" cy="50" r="3" fill="#4B5563"/>
  <circle cx="160" cy="50" r="3" fill="#4B5563"/>
  <circle cx="40" cy="70" r="3" fill="#4B5563"/>
  <circle cx="160" cy="70" r="3" fill="#4B5563"/>
  
  <!-- Connection ports -->
  <rect x="25" y="57" width="10" height="6" fill="#374151" rx="1"/>
  <rect x="165" y="57" width="10" height="6" fill="#374151" rx="1"/>
  
  <!-- Labels -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">Chip Holder</text>
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Secure Mounting</text>
</svg> 